<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://img.freepik.com/free-photo/close-up-businesswoman-signing-contract-office_637285-117.jpg?w=740&t=st=1706588914~exp=1706589514~hmac=ef1f072dca3c5c6892f83d187543ba97b449b45eb9105b4e28aaa14b18d0c314" class="img-fluid">
            </div>
        
        </div>

        <div class="col-sm-6" style="margin-left: 39px;">
            <div class="card">
                <h5>Add Contact</h5>

                <div class="row">
                    <form [formGroup]="contactForm">
                        <div class="form-group mb-1">
                          <label for="exampleInputEmail1" class="form-label">First Name</label>
                          <input type="text" class="form-control" formControlName="firstname">    
                        </div>
                        <div class="form-group mb-1">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" formControlName="lastname" >    
                          </div>
                          <div class="form-group mb-1">
                            <label for="exampleInputEmail1" class="form-label">PhoneNumber</label>
                            <input type="number" class="form-control" formControlName="phonenumber" >    
                          </div>
                          <div class="form-group mb-1">
                            <label for="exampleInputEmail1" class="form-label">City</label>
                            <input type="text" class="form-control" formControlName="city">    
                          </div>

                          <div class="text-center">
                            <button type="submit" (click)="submitContact(this.contactForm.value)" [disabled]="this.contactForm.invalid" class="btn btn-primary">Submit</button>&nbsp;
                            <button type="submit" routerLink="/contactlist" class="btn btn-success">Back</button>
                          </div>

                       
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
