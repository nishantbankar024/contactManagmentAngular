<section class="vh-100" *ngIf="this.showlogin" style="background-color: darkgray;">
    <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-item-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                 <div class="card-body p-5 text-center">
                    <h3>Admin Login</h3>
                    <form [formGroup]="loginForm">
                        <div class="form-outline mb-4">
                            <input type="email" placeholder="Enter Your Email" formControlName="email" class="form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" placeholder="Enter Your Password" formControlName="password" class="form-control-lg">
                        </div>
                        <button (click)="logingUser()" [disabled]="this.loginForm.invalid" class="btn btn-primary">Login</button>&nbsp;
                        <button routerLink="/" class="btn btn-warning">Home</button>
                        <p class="mt-3 pb-lg-2">Dont't have account?
                            <a (click)="signuphere()" style="color: black;cursor: pointer; font-weight:700px;">SignUp</a>
                        </p>
                    </form>
                 </div>

                </div>
            </div>
        </div>
    </div>

</section>


<section class="vh-100" *ngIf="!this.showlogin"  style="background-color: darkgray;">
    <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-item-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                 <div class="card-body p-5 text-center">
                    <h3>Admin SignUp</h3>
                    <form [formGroup]="signForm">
                        <div class="form-outline mb-4">
                            <input type="name" placeholder="Enter Your Name" formControlName="email" class="form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" placeholder="Enter Your Email" formControlName="email" class="form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" placeholder="Enter Your Password" formControlName="password" class="form-control-lg">
                        </div>
                        <button class="btn btn-primary" (click)="addminsignup()" >SignUp</button>
            
                        <p class="mt-3 pb-lg-2">Already have account?
                            <a (click)="loginhere()" style="color: black ;cursor: pointer; font-weight:700px;">Login</a>
                        </p>
                    </form>
                 </div>

                </div>
            </div>
        </div>
    </div>

</section>
