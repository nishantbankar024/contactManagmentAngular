<section class="vh-100" *ngIf="!isshow">
    <div class="container h-100">
        <div class="row justify-content-center align-item-center h-100">
            <div class="col col-xl-9">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4 col-lg-6">
                            <img src="https://as2.ftcdn.net/v2/jpg/05/15/03/01/1000_F_515030115_oPoFdr1mSU04hXZSTr9O2BH5GlndwND0.jpg" alt=""
                            class="img-fluid">

                        </div>
                     <div class="col-md-6 col-lg-6 align-item-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form [formGroup]="loginform">
                              <div class="d-flex align-item-center mb-3pb-1">
                                <i class="fas fa-cubes fa-2x me-3" style="color: orange;"></i>
                                <span class="hi fw-bold mb-0">Login</span>
                              </div>
                              <h5 class="fw-normal mb-3 pb-2 " style="letter-spacing: 1px;">Login into your account</h5>
                            <div class="form-outline mb-2">
                              <label class="form-label" >Email Address</label>
                              <input type="email" class="form-control form-control-lg" placeholder="Enter Your Email" formControlName="email">
                            </div>
                            <div class="form-outline mb-2">
                                <label class="form-label" >Password</label>
                                <input type="password" class="form-control form-control-lg" placeholder="Enter Your Password" formControlName="password">
                              </div>
                              <div class="pt-1 mb-3 text-center">
                                <button [disabled]="this.loginform.invalid" class="btn btn-dark" type="button" (click)="userlogin()">Login</button>
                              </div>
                              <p class="mt-5 pb-lg-2">Don`t have a account?
                                <a (click)="singUp()" style="color: black; cursor: pointer; font-weight: 700;">SignUp here</a>
                              </p>
                              <div class="text-center">
                                <button routerLink="/addmin-loginSignUp" class="btn btn-warning">Admin Login</button>
                              </div>
                            </form>
                        </div>
                     </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</section>


<section *ngIf="isshow" class="vh-100">
    <div class="container h-100">
        <div class="row justify-content-center align-item-center h-100">
            <div class="col col-xl-9">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4 col-lg-6">
                            <img src="https://as1.ftcdn.net/v2/jpg/01/37/42/96/1000_F_137429679_YFhKmM4M36HbvxjDaALiiDO2yM2m11QQ.jpg" alt=""
                            class="img-fluid">

                        </div>
                     <div class="col-md-6 col-lg-6 align-item-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form [formGroup]="signupform">
                              <div class="d-flex align-item-center mb-3pb-1">
                                <i class="fas fa-cubes fa-2x me-3" style="color: orange;"></i>
                                <span class="hi fw-bold mb-0">SingUp</span>
                              </div>
                              <h5 class="fw-normal mb-3 pb-2 " style="letter-spacing: 1px;">SignUp into your account</h5>
                                 
                              <div class="form-outline mb-2">
                                <label class="form-label" >Name</label>
                                <input type="text" class="form-control form-control-lg" placeholder="Enter Your Name" formControlName="name" formControlName="name">
                              </div>

                            <div class="form-outline mb-2">
                              <label class="form-label" >Email Address</label>
                              <input type="email" class="form-control form-control-lg" placeholder="Enter Your Email" formControlName="email" formControlName="email">
                            </div>
                            <div class="form-outline mb-2">
                                <label class="form-label" >Password</label>
                                <input type="password" class="form-control form-control-lg" placeholder="Enter Your Password" formControlName="password" formControlName="password">
                              </div>
                              <div class="pt-1 mb-3 text-center">
                                <button class="btn btn-success" [disabled]="this.signupform.invalid" type="button" (click)="submitSingup()" >SingUp</button>
                              </div>
                              <p class="mt-5 pb-lg-2">Already have a account?
                                <a (click)="login()" style="color: black; cursor: pointer; font-weight: 700;">Login here</a>
                              </p>
                              
                            </form>
                        </div>
                     </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</section>
